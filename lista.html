<!DOCTYPE html>
<html>
	<head>
		<title>Pesquisar</title>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="static/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="static/js/bootstrap.min.js"></script>
	<body>
		<div class="page-header">
			<h1>Loja andreexpress</h1>
		</div>
		<table  class="table" border="4">
			<tr>
				<td>Id_andreexpress</td>
				<td>tipodemercadoria</td>
				<td>quantidade</td>
				<td>cor</td>
				<td>preco</td>
				<td>descricao</td>
				
			</tr>
			{% for express in expresss %}
				<tr>
					<td>{{ express.id_andreexpress }}</td>
					<td>{{ express.tipodemercadoria }}</td>
					<td>{{ express.quantidade }}</td>
					<td>{{ express.cor }}</td>
					<td>{{ express.preco }}</td>
					<td>{{ express.descricao }}</td>
					
					<td><center><a href="/Retirar/{{ express.id_andreexpress }}">Retira</a></center></td>
					<td><center><a href="/Alterar/{{ express.id_andreexpress }}">Alterar</a></center></td>
				</tr>
			{% endfor %}
		</table><br>
		<a href="{{ url_for('resultado') }}"><input type="button" class="btn btn-primary btn-lg" value="Voltar"></a>
	</body>
</html>
